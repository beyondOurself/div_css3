<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a {
				margin-top: 1em;
				display: block;
				width: 6em;
				padding: 0.2em;
				line-height: 1.4;
				background-color: pink;
				border: 1px solid black;
				color: #000000;				text-decoration:none;
				text-align: center;
			}
			a:hover{
				background-color: red;
			}
			
			a:visited{
				background-color: green;
			}
			
			a:active{
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<a href="#">按钮</a>
			<a href="#">按钮1</a>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置项目符号</title>
		<style type="text/css">
			body{
				background-color: #ccc;
			}
			ul{ /*列表样式*/
				color: #cc0000;
				list-style-type: decimal;
			}
			li{
				float: left;
			}
			.special{
				list-style-type: square;
			}
		</style>
	</head>
	<body>
		<h2>北京最吸引人的地方</h2>
		<ul>
			<li>什刹海</li>
			<li>故宫</li>
			<li>长城</li>
			<li>北海公园泛舟</li>
			<li class="special">更多</li>
		</ul>
	</body>
</html>

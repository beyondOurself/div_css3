<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>自定义项目图标</title>
		<style type="text/css">
			ul{
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			li{
				background: url(../imgs/open.png) no-repeat 0 20% ;
				background-size: 30px 28px;
				padding-left: 30px;
				line-height: 28px;
			}
		</style>
	</head>
	<body> 
	    <ul>
	    	<li>微微一笑很倾城<span class="author">杨洋</span></li>
	    	<li>演员<span class="author">薛之谦</span></li>
	    </ul>
	</body>
</html>

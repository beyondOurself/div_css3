<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 100px auto;
				width: 200px;
				height: 50px;
				background: #93fb40;
				border-radius: 12px;
			}
			
			div:hover{
				/* skew 会使元素变形 */
				transform:skew(30deg,-10deg);
			}
		</style>
	</head>
	<body>
		<div>123456</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				height: 50px;
				width: 100px;
				background-color: pink;
				transition: all 1s linear;
			}
			.scale{
				height: 150px;
				height: 200px;
				background-color: #008000;
			}
		</style>
	</head>
	<body>
		<div id="ele"></div>
		<script>
			document.getElementById("ele").onclick = function(){
			   event.target.classList.add("scale");
			}
		</script>
	</body>
</html>

	<head>

		<title></title>
		<style type="text/css">
			input[type="text"],
			input[type="password"] ,
			input[type="checkbox"]
			{

				transition: all 1s ease-in;
			}

			input:focus {
				background-color: pink;
				outline: solid 10px #008000;
			}
			input[type="checkbox"]:checked{
				margin-left: 2em;
			}
		</style>
	</head>
	<body>
		<form action="" method="">
			<fieldset id="">
				<legend>用户登录</legend>
				<label>姓名
					<input type="text" name="" id="" value="" />
				</label>
				<label>密码
					<input type="password" name="" id="" value="" />
				</label>
				<label>
					<input type="checkbox" name="" id="" value="" />
					html
				</label><label>
					<input type="checkbox" name="" id="" value="" />
					css
				</label><label>
					<input type="checkbox" name="" id="" value="" />
					javascript
				</label>
			</fieldset>
		</form>
	</body>
</html>
